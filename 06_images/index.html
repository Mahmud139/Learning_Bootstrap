<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <h3>Responsive images</h3>
        <img src="./picture.jpg" class="img-fluid" alt=",,,">
    </div>
    <br>
    <br>
    <div class="container text-center">
        <h3>Image thumbnails</h3>
        <img src="./picture.jpg" class="img-thumbnail" alt=",,,">
    </div>
    <br>
    <br>
    <div class="container text-center">
        <h3>Aligning Images</h3>
        <img src="./picture.jpg" class="rounded float-start h-25 w-25" alt=",,,">
        <img src="./picture.jpg" class="rounded float-end h-25 w-25" alt=",,,">
        <img src="./picture.jpg" class="rounded  h-25 w-25" alt=",,,">
        <!-- <img src="./picture.jpg" class="rounded  h-25 w-25" alt=",,,"> -->
    </div>
    <br>
    <br>
    <div class="container border">
        <img src="./picture.jpg" class="rounded mx-auto d-block h-25 w-25" alt=",,,">
    </div>
    <br>
    <br>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    

    
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
